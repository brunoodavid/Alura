<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="../imagens/logo.png" alt="logo da alura">
            </h1>
            
            <nav>
                <ul>
                    <li><a href="../Home/index.html">Home</a></li>
                    <li><a href="../Produtos/produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="nomesobrenome" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <div>
                <p>Como prefere nosso contato?</p>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                
                
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
                
            </div>

            <div>
                <p>Qual horário prefere ser atendido? </p>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>

            <label><input type="checkbox" name="" id="" class="checkbox">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>   
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody> 
        </table>
    </main>

    <footer>
        <img src="../imagens/logo-branco.png" alt="logo do site">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
